<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./Calculator.css">
    <script type="text/javascript" src="./Calculator.js"></script>

    <title>예린이의 계산기</title>

</head>

<body>
    
    <table>
        <tr>
            <td id="input" colspan="4">
                <input type="text" id="display">
            </td>
        </tr>
        <tr>
            <td id="result" colspan="4">
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td id="AC" colspan="3" onclick="reset()">AC</td>
            <td class="abc" onclick="add('/')">/</td>
        </tr>
        <tr>
            <td onclick="add(7)">7</td>
            <td onclick="add(8)">8</td>
            <td onclick="add(9)">9</td>
            <td class="abc" onclick="add('*')">*</td>
        </tr>
        <tr>
            <td onclick="add(4)">4</td>
            <td onclick="add(5)">5</td>
            <td onclick="add(6)">6</td>
            <td class="abc" onclick="add('-')">-</td>
        </tr>
        <tr>
            <td onclick="add(1)">1</td>
            <td onclick="add(2)">2</td>
            <td onclick="add(3)">3</td>
            <td class="abc" onclick="add('+')">+</td>
        </tr>
        <tr>
            <td id="zero" colspan="2" onclick="add(0)">&nbsp;&nbsp;0</td>
            <td onclick="add('.')">.</td>
            <td class="abc" onclick="calculator()">=</td>
        </tr>
    </table>

</body>

</html>
