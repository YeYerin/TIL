<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Quizio3.css">
    <title>Quizio3</title>
</head>

<body>
    <div id="back"></div>
    <p id="p1">Create New Account</p>

    <div id=id>
        <input type="text" placeholder="Type ID">
    </div>
    <div id=email>
        <input type="text" placeholder="Email">
    </div>
    <div id=pw>
        <input type="text" placeholder="Type Password">
    </div>
    <div id=rpw>
        <input type="text" placeholder="Re-enter Password">
    </div>

    <label id="agree">
        <input type="checkbox">
        <span>I agree with terms & conditions</span>
    </label>


    <div id="btn">
        <p>RESISTER</p>
    </div>

    <div id="google">
        <img src="./google.png" width=30px height=30px />
    </div>
    <p id="p2">RESISTER WITH GOOGLE</p>

    <p id="p3">Already have an account?</p> <a href="">Sign in</a>

</body>

</html>
